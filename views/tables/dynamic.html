<!-- Site Setting Panel -->
<section id="settings" data-ng-include=" 'views/settings/settings.html' " style="display:none"></section>
<!-- Site Setting Panel End -->

<!-- Page Header Start -->
<div class="pageheader">
    <h2><i class="fa fa-table"></i> Dynamic Table </h2>
    <div class="breadcrumb-wrapper hidden-xs"> <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li> <a href="index.html"> Home </a> </li>
            <li class="active"> Dynamic Table </li>
        </ol>
    </div>
</div>
<!-- Page Header End -->

<div class="page page-table" data-ng-controller="tableCtrl">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel panel-default table-dynamic">
                <h4 class="nm pad-15"> Filtered <strong> Table </strong> </h4>
                <div class="panel-body">
                    <div class="table-filters">
                        <div class="row">
                            <div class="col-sm-3 col-xs-6">
                                <select data-ng-model="numPerPage" data-ng-options="num for num in numPerPageOpt" data-ng-change="onNumPerPageChange()">
                        </select>
                            </div>
                            <div class="col-sm-3 col-xs-6 pull-right">
                                <form>
                                    <input type="text" placeholder="Search..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()">
                                </form>
                                <!--                    <span>
                        Showing {{filteredStores.length}}/{{stores.length}} entries
                    </span> -->
                            </div>
                        </div>
                    </div>

                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>
                                    <div class="th">
                                        Store Name
                                        <span class="fa fa-sort-up" data-ng-click=" order('name') " data-ng-class="{active: row == 'name'}"></span>
                                        <span class="fa fa-sort-down" data-ng-click=" order('-name') " data-ng-class="{active: row == '-name'}"></span>
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Price
                                        <span class="fa fa-sort-up" data-ng-click=" order('price') " data-ng-class="{active: row == 'price'}"></span>
                                        <span class="fa fa-sort-down" data-ng-click=" order('-price') " data-ng-class="{active: row == '-price'}"></span>
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Sales (in 7 days)
                                        <span class="fa fa-sort-up" data-ng-click=" order('sales') " data-ng-class="{active: row == 'sales'}"></span>
                                        <span class="fa fa-sort-down" data-ng-click=" order('-sales') " data-ng-class="{active: row == '-sales'}"></span>
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Rating
                                        <span class="fa fa-sort-up" data-ng-click=" order('rating') " data-ng-class="{active: row == 'rating'}"></span>
                                        <span class="fa fa-sort-down" data-ng-click=" order('-rating') " data-ng-class="{active: row == '-rating'}"></span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="store in currentPageStores">
                                <td>{{store.name}}</td>
                                <td>{{store.price}}</td>
                                <td>{{store.sales}}</td>
                                <td>{{store.rating}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <footer class="table-footer">
                        <div class="row">
                            <div class="col-md-12 text-right pagination-container">
                                <pagination class="pagination-sm" ng-model="currentPage" total-items="filteredStores.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></pagination>
                            </div>
                        </div>
                    </footer>
                </div>
            </section>
        </div>
    </div>
</div>
